<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- Latest compiled and minified CSS -->
    {% load static %}
    <link rel="stylesheet" href=" {%static 'ui-client/css/bootstrap.min.css' %}">

    <!-- Optional theme -->
    <link rel="stylesheet" href=" {%static 'ui-client/css/bootstrap-theme.min.css' %}">


    
    <!-- Latest compiled and minified JavaScript -->
    <style type="text/css">
        .fixed-panel {
            min-height: 15em;
            max-height: 25em;
            overflow-y: scroll;
        }
    </style>

 
</head>

<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Choco Market</a>
      </div>
      <ul class="nav navbar-nav">
        <li >
            <a  href="{% url 'excel_file' %}">Add Application </a>
          </li>
          <li >
            <a href="{% url 'view_applications' %}">View Application</a>
          </li>
      </ul>

      
    
    </div>
  </nav>
<body ng-app="chat" ng-init="IdDelivery='{{idApplication}}' ">

  
    {% csrf_token %}

<div class="container" ng-controller="ChatController">
    <div class="row">
        <div class="col-md-4">
            <span class="label label-primary">User: </span>
           
            <input type="text" class="form-control" ng-model="username"    ng-init="username  ='{{managerName}}' "readonly>
            <input type="hidden" class="form-control" ng-model="IdDelivery"   >
  
            
        </div>
</div>

    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-info" >

                <div class="panel-heading">
                    <span>Chat History </span>
                </div>
                <div class="panel-body fixed-panel" scroll-glue="glued">
                    <ul class="media-list">

                        <li class="media" ng-repeat="message in chat_messages">

			    <!-- Debug: Message : {{message}} -->
                            <span class="label label-primary" ng-bind="message.name"></span>&nbsp;
                            <span class="message" ng-bind="message.text"></span>
                        </li>

                    </ul>
                </div>
                <div class="panel-footer">
                    
                    <input type="text" class="form-control" placeholder="Enter message ..." ng-keypress="newMessageKeyPress($event)" ng-model="new_message">
                    <input type="hidden" class="form-control" ng-model="sender_id"   ng-init="sender_id ='{{managerId}}' ">
            
                </div>
            </div>
        </div>
    </div>
</div>






    <script src=" {%static 'ui-client/lib/angular.js' %}"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src=" {%static 'ui-client/scripts/chat/chat.module.js' %}"></script>
    <script src=" {%static 'ui-client/scripts/chat/services/chat.service.js' %}"></script>
    <script src=" {%static 'ui-client/scripts/chat/controllers/chat.controller.js' %}"></script>
    <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/v2.0.2/src/scrollglue.js"></script>
</body>
</html>
