<html>
    <head>
        <title>
            Excel file upload and processing : Django Example : ThePythonDjango.Com
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body >

        {% block pagecontent %}
        {% include 'partials/nav-bar.html' %}
    
    
        {% endblock %}
       
        <br>
       

        <form class="input-group mb-3" style="width: 35rem;" method="post" action="/excel_file/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="custom-file">
              <input type="file" name="excel_file" class="custom-file-input" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose Excel file</label>
            </div>
            <div class="input-group-append">
              <input type="submit" class="input-group-text" id="inputGroupFileAddon02" value="Check Content">
            </div>
          </form>

     

        <br>
        
        {% if excel_data %}
        <h3>List:</h3>
        <table class="table  table-striped">
            <tbody>
                
        {% for row in excel_data %}
        <tr>
            {% for cell in row %}
               <td> {{ cell }}</td>
            {% endfor %}
            <tr>
        {% endfor %}

       
            
            </tbody>
          </table>
          {% endif %}

          <br>
          <br>
          <form class="input-group mb-3" style="width: 35rem;" method="post" action="/uploaded_file/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="custom-file">
              <input type="file" name="excel_file" class="custom-file-input" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose Excel file</label>
            </div>
            <div class="input-group-append">
              <input type="submit" class="input-group-text" id="inputGroupFileAddon02" value="send application">
            </div>
          </form>

      
    </body>
</html>
